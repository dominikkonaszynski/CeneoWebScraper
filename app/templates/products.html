{% extends 'base.html' %}
{% block title %}Lista produkt√≥w{% endblock %}
{% block content %}
<u1 class="list-group w-75 mx-auto">
    {%for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a type="button" class="badge bg-primary rounded pill btn btn-link text-decoration-none" href="{{url_for('product', product_id-product.product_id)}}"></a>
            <span class="mx2">{{product.product_name}}</span>
            <span class="badge bg-primary rounded-pill">{{product.opinions_count}}</span>
            <span class="badge bg-primary rounded-pill">{{product.pros.count}}</span>
            <span class="badge bg-primary rounded-pill">{{product.cons_count}}</span>
            <span class="badge bg-primary rounded-pill">{{product.average_stars}}</span>
        </li>
    {% endfor %}
</u1>
{% endblock %}
